<!-- Matomo -->
<script type="text/javascript">
  var _paq = _paq || [];
  <f:if condition="{privacyManagement.disableCookies}">
    _paq.push(['disableCookies']);
  </f:if>
  <f:if condition="{privacyManagement.requireTrackingConsent}">
    _paq.push(['requireConsent']);
  </f:if>
  <f:if condition="{privacyManagement.requireCookieConsent}">
    _paq.push(['requireCookieConsent']);
  </f:if>
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="{protocol}://{host}/";
    _paq.push(['setTrackerUrl', u+'{system}.php']);
    _paq.push(['setSiteId', {idSite}]);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'{system}.js'; s.parentNode.insertBefore(g,s);
  })();

</script>
<noscript><p><img src="{protocol}://{host}/{system}.php?idsite={idSite}" style="border:0;" alt="" /></p></noscript>
<!-- End Matomo Code -->
