Flowpack:
  Neos:
    Matomo:
      host: ''
      protocol: https
      system: matomo
      token_auth: ''
      idSite: ''
      containerId: ''
      apiTimeout: 10
      cacheLifetimeByPeriod:
        year: 86400
        day: 3600

Neos:
  Neos:
    userInterface:
      translation:
        autoInclude:
          Flowpack.Neos.Matomo:
            - 'NodeTypes/*'
    modules:
      seo:
        label: SEO
        icon: icon-rocket
        submodules:
          matomo:
            label: Matomo
            controller: \Flowpack\Neos\Matomo\Controller\Module\MatomoController
            description: 'Configure Matomo for your Domains'
            icon: icon-bar-chart
            actions:
              index:
                label: 'Configure Matomo'
                title: 'Configure Matomo'
    fusion:
      autoInclude:
        Flowpack.Neos.Matomo: true
